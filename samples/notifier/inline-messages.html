<!DOCTYPE html>
<html>
<head>
    <title>Inline messages Sample - Inline messages with Notifier Control - Ignite UI™</title>    
	<!--Ignite UI Required Combined CSS Files-->
	<link href="../../dist/css/themes/infragistics/infragistics.theme.css" rel="stylesheet">
	<link href="../../dist/css/structure/infragistics.css" rel="stylesheet">

	<script src="http://ajax.aspnetcdn.com/ajax/modernizr/modernizr-2.8.3.js"></script>
	<script src="../../bower_components/jquery/dist/jquery.js"></script>
	<script src="../../bower_components/jquery-ui/jquery-ui.js"></script>

	<!--Ignite UI Required Combined JavaScript Files-->
	<script src="../../dist/js/infragistics.core-lite.js"></script>
	<script src="../../dist/js/infragistics.lob-lite.js"></script>

    <script type="text/javascript">
   
        $(document).ready(function () {
            /* 
			 * Inline
			 */
            $("#sSuccessEditor").igTextEditor().igNotifier({ mode: "inline" })
                 .igNotifier("notify", "success", "Success message.");
            $("#sInfoEditor").igTextEditor().igNotifier({ mode: "inline" })
				.igNotifier("notify", "info", "Information message.");
            $("#sWarningEditor").igTextEditor().igNotifier({ mode: "inline" })
				.igNotifier("notify", "warning", "Warning message.");
            $("#sErrorEditor").igTextEditor().igNotifier({ mode: "inline" })
				.igNotifier("notify", "error", "Error message.");
       });

    </script>
</head>
<body>

    <h2>Inline States: </h2>
    <h3>Check out my messages</h3>
    <div id="sSuccessEditor"></div>
    <h3>Information messages</h3>
    <div id="sInfoEditor"></div>
    <h3>Warning messages</h3>
    <div id="sWarningEditor"></div>
    <h3>Error messages</h3>
    <div id="sErrorEditor"></div>	
</body>
</html>
