<!DOCTYPE html>
<html>
<head>
    <title>HTML Binding Sample - HTML Binding with Tree Control - Ignite UI™</title>

    <!-- Ignite UI Required Combined CSS Files -->
    <link href="../../dist/css/themes/infragistics/infragistics.theme.css" rel="stylesheet">
    <link href="../../dist/css/structure/infragistics.css" rel="stylesheet">

    <script src="http://ajax.aspnetcdn.com/ajax/modernizr/modernizr-2.8.3.js"></script>
    <script src="../../bower_components/jquery/dist/jquery.js"></script>
    <script src="../../bower_components/jquery-ui/jquery-ui.js"></script>

    <!-- Ignite UI Required Combined JavaScript Files -->
    <script src="../../dist/js/infragistics.core-lite.js"></script>
    <script src="../../dist/js/infragistics.lob-lite.js"></script>

</head>
<body><p>This sample demonstrates how to data bind the igTree control to a static markup structure.</p>

    <!-- The tree can easily consume this structure
    of nested UL elements for its datasource. See the
    small amount of instantiation script below. -->
    <ul id="tree">
        <li>North America
            <ul>
                <li>United States</li>
                <li>Canada</li>
                <li>Mexico</li>
            </ul>
        </li>
        <li>South America
            <ul>
                <li>Brazil</li>
                <li>Uruguay</li>
            </ul>
        </li>
        <li>Europe
            <ul>
                <li>United Kingdom</li>
                <li>Germany</li>
                <li>Bulgaria</li>
            </ul>
        </li>
    </ul>

    <script>
        $(function () {

            //This tree binds to the data defined in the HTML above
            $("#tree").igTree();

        });
    </script>

</body>
</html>
