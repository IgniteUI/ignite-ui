<!DOCTYPE html>
<html>
<head>
    <title>Filtering Sample - Filtering with Combo Box Control - Ignite UI™</title>

    <!-- Ignite UI Required Combined CSS Files -->
    <link href="../../dist/css/themes/infragistics/infragistics.theme.css" rel="stylesheet">
    <link href="../../dist/css/structure/infragistics.css" rel="stylesheet">

    <script src="http://ajax.aspnetcdn.com/ajax/modernizr/modernizr-2.8.3.js"></script>
    <script src="../../bower_components/jquery/dist/jquery.js"></script>
    <script src="../../bower_components/jquery-ui/jquery-ui.js"></script>

    <!-- Ignite UI Required Combined JavaScript Files -->
    <script src="../../dist/js/infragistics.core-lite.js"></script>
    <script src="../../dist/js/infragistics.lob-lite.js"></script>
</head>
<body>

    <style>        
        .combo-label {margin-bottom:.5em;}
    </style>

    <h4 class="combo-label">Filtering Condition of StartsWith and Auto-Complete</h4>
    <div id="autoCompleteCombo"></div>

    <h4 class="combo-label">Filtering Condition of Contains</h4>
    <div id="filterContainsCombo"></div>

    <h4 class="combo-label">Case-Sensitive</h4>
    <div id="caseSensitiveCombo"></div>

    <script src="../data-files/nw-products.js"></script>

    <script>

        $(function () {

            $("#autoCompleteCombo").igCombo({
                width: "270px",
                textKey: "ProductName",
                valueKey: "ProductID",
                dataSource: northwindProducts,
                filteringType: "local",
                highlightMatchesMode: "startsWith",
                filteringCondition: "startsWith",
                autoComplete: true
            });

            $("#filterContainsCombo").igCombo({
                width: "270px",
                textKey: "ProductName",
                valueKey: "ProductID",
                dataSource: northwindProducts,
                filteringType: "local",
                filteringCondition: "contains",
                highlightMatchesMode: "contains"
            });

            $("#caseSensitiveCombo").igCombo({
                width: "270px",
                textKey: "ProductName",
                valueKey: "ProductID",
                dataSource: northwindProductsEN,
                filteringType: "local",
                autoSelectFirstMatch: true,
                caseSensitive: true,
                autoComplete: true
            });

        });

    </script>
