<!DOCTYPE html>
<html>
<head>
    <title>Mask Editor Basic Sample Sample - Mask Editor Basic Sample with Editors Control - Ignite UI™</title>
    <meta charset="utf-8">

    <!-- Ignite UI Required Combined CSS Files -->
    <link href="../../dist/css/themes/infragistics/infragistics.theme.css" rel="stylesheet">
    <link href="../../dist/css/structure/infragistics.css" rel="stylesheet">
    <style>
        h3 {
            font-size:20px;
            margin-bottom:20px;
        }
        .group-fields {
            margin-bottom: 10px;
        }
        .group-fields label {
            display: block;
            line-height:18px;
        }
        .group-fields .ui-igedit-container {
            width: 300px;
        }
        @media screen and (max-width:360px) {
            .group-fields .ui-igedit-container {
                width: 250px;
            }
        }
    </style>

    <script src="http://ajax.aspnetcdn.com/ajax/modernizr/modernizr-2.8.3.js"></script>
    <script src="../../bower_components/jquery/dist/jquery.js"></script>
    <script src="../../bower_components/jquery-ui/jquery-ui.js"></script>

    <!-- Ignite UI Required Combined JavaScript Files -->
    <script src="../../dist/js/infragistics.core-lite.js"></script>
    <script src="../../dist/js/infragistics.lob-lite.js"></script>
</head>
<body>

    <h3>Register your ultimate</h3>
    <form>
        <div class="group-fields">
            <label for="serialNumber">Serial Number</label>
            <input id="serialNumber">
        </div>
        <div class="group-fields">
            <label for="zipCode">Zip Code</label>
            <input id="zipCode">
        </div>
        <div class="group-fields">
            <label for="phone">Phone Number</label>
            <input id="phone">
        </div>
    </form>

    <script>
		$(function () {
            $("#serialNumber").igMaskEditor({
                inputMask: 'AAAA-AAAA-AAAA-AAAA',
                dataMode: "rawTextWithLiterals"
            });

            $("#zipCode").igMaskEditor({
                inputMask: '00000',
                dataMode: "allText"
            });

            $("#phone").igMaskEditor({
                inputMask: '(000) 000-000',
                dataMode: "rawText"
            });

            $("#btn").click(function () {
                $("#serialNumber").igMaskEditor("option", "value", "");
                $("#zipCode").igMaskEditor("option", "value", "");
                $("#phone").igMaskEditor("option", "value", "");
            });
        });
    </script>

</body>

</html>
