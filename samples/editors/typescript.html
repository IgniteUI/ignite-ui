<!DOCTYPE html>
<html>
<head>
    <title>TypeScript Sample - TypeScript with Editors Control - Ignite UI™</title>
    <!-- Ignite UI Required Combined CSS Files -->
    <link href="../../dist/css/themes/infragistics/infragistics.theme.css" rel="stylesheet">
    <link href="../../dist/css/structure/infragistics.css" rel="stylesheet">

    <script src="http://ajax.aspnetcdn.com/ajax/modernizr/modernizr-2.8.3.js"></script>
    <script src="../../bower_components/jquery/dist/jquery.js"></script>
    <script src="../../bower_components/jquery-ui/jquery-ui.js"></script>

    <!-- Ignite UI Required Combined JavaScript Files -->
    <script src="../../dist/js/infragistics.core-lite.js"></script>
    <script src="../../dist/js/infragistics.lob-lite.js"></script>

    <style>
        .combo-label {
            margin-top: 1em;
            margin-bottom: .5em;
        }
    </style>

</head>
<body><h3>This sample shows how to use TypeScript for creating different editors like Text Editor, Date Editor, Date Picker with Localization, Mask Editor, Currency Editor and Percent Editor.</h3>
    <!-- JavaScript files containing all needed regional settings -->
    <script src="http://cdn-na.infragistics.com/igniteui/2016.2/latest/js/modules/i18n/regional/infragistics.ui.regional-en.js"></script>
    <script src="http://cdn-na.infragistics.com/igniteui/2016.2/latest/js/modules/i18n/regional/infragistics.ui.regional-ja.js"></script>

    <div id="editors">
        <div>
            <h4 class="combo-label">
                Text Editor
            </h4>
            <div id="textEditor"></div>
        </div>
        <div>
            <h4 class="combo-label">
                Date Picker with Japan localization
            </h4>
            <div id="jaDatePicker"></div>
        </div>
        <div>
            <h4 class="combo-label">
                Date and Time editor
            </h4>
            <div id="dateTimeEditor"></div>
        </div>
        <div>
            <h4 class="combo-label">
                Mask editor
            </h4>
            <div id="maskEditor"></div>
        </div>
        <div>
            <h4 class="combo-label">
                Currency editor
            </h4>
            <div id="currencyEditor"></div>
        </div>
        <div>
            <h4 class="combo-label">
                Percent editor
            </h4>
            <div id="percentEditor"></div>
        </div> 
    </div>
    <script src="../TypeScriptSamples/editors/typescript.js"></script>
</body>
</html>
