<!DOCTYPE html>
<html>
<head>
    <title>Icons Sample - Icons with Dialog Window Control - Ignite UI™</title>

    <!-- Ignite UI Required Combined CSS Files -->
    <link href="../../dist/css/themes/infragistics/infragistics.theme.css" rel="stylesheet">
    <link href="../../dist/css/structure/infragistics.css" rel="stylesheet">

    <script src="http://ajax.aspnetcdn.com/ajax/modernizr/modernizr-2.8.3.js"></script>
    <script src="../../bower_components/jquery/dist/jquery.js"></script>
    <script src="../../bower_components/jquery-ui/jquery-ui.js"></script>

    <!-- Ignite UI Required Combined JavaScript Files -->
    <script src="../../dist/js/infragistics.core-lite.js"></script>
    <script src="../../dist/js/infragistics.lob-lite.js"></script>

</head>
<body><p>This sample demonstrates you how to show igDialog icons.</p>
     <button id="openDialog">	
	 </button>
    <!--igDialog target element-->
	<div id="dialog">
        <p>
            <img style="width: 100%" src="../images/samples/dialog-window/content.jpg">
        </p>
	</div>

    <script>

        $(function () {
            // Initialize the open button with igButton
            $("#openDialog").igButton({ labelText: "Open Dialog" });

            $("#dialog").igDialog({
                imageClass: "ui-icon ui-icon-flag",
                closeButtonTitle: "Close Dialog Window",
                minimizeButtonTitle: "Minimize Dialog Window",
                maximizeButtonTitle: "Maximize Dialog Window",
                pinButtonTitle: "Pin Dialog Window",
                unpinButtonTitle: "Unpin Dialog Window",
                restoreButtonTitle: "Restore Dialog Window",
                showMinimizeButton: true,
                showMaximizeButton: true,
                showPinButton: true,
                height: "300px",
                width: "280px"
            });

            $('#openDialog').on({
                click: function () {
                    // Open the igDialog
                    $("#dialog").igDialog("open");
                }
            });

        });
    </script>

</body>
</html>
