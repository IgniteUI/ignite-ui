<!DOCTYPE html>
<html>
<head>
    <title>Loading External Page Sample - Loading External Page with Dialog Window Control - Ignite UI™</title>

    <!-- Ignite UI Required Combined CSS Files -->
    <link href="../../dist/css/themes/infragistics/infragistics.theme.css" rel="stylesheet">
    <link href="../../dist/css/structure/infragistics.css" rel="stylesheet">

    <script src="http://ajax.aspnetcdn.com/ajax/modernizr/modernizr-2.8.3.js"></script>
    <script src="../../bower_components/jquery/dist/jquery.js"></script>
    <script src="../../bower_components/jquery-ui/jquery-ui.js"></script>

    <!-- Ignite UI Required Combined JavaScript Files -->
    <script src="../../dist/js/infragistics.core-lite.js"></script>
    <script src="../../dist/js/infragistics.lob-lite.js"></script>

</head>
<body><p>This sample demonstrates how to load external content from a URL.</p>

    <button id="openDialog">
	</button>
	<!--igDialog target element-->
    <div id="dialog">
	    <iframe src="http://www.infragistics.com" frameborder="0" width="100%" height="100%"></iframe>
    </div>

    <script>

        $(function () {

            var width = $(window).width > 480 ? 440 : 280,
                height = $(window).width > 480 ? 440 : 440;

            // Initialize the open button with igButton
            $("#openDialog").igButton({ labelText: "Open Dialog" });

            // Initialize the igDialog
            $("#dialog").igDialog({
                height: height,
                width: width,
                headerText: "http://www.infragistics.com",
                showMinimizeButton: true,
                showMaximizeButton: true,
                showPinButton: true
            });

            $("#openDialog").on({
                click: function (e) {
                    // Open the igDialog
                    $("#dialog").igDialog("open");
                } 
            });

        });
    </script>

</body>
</html>
