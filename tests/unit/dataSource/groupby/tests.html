			function renderData(data) {
				var $tbody = $("#t1>tbody"), i, j, html = '', r;
				$tbody.empty();
				for (i = 0; i < data.length; i++) {
					r = data[i];
					if (r.__gbRecord) {
						html += "<tr><td colspan='6'>GroupBy record with val: " + r.val + "</td></tr>"
					} else if (r.__gbSummaryRecord) {
						var summaries = r.summaries;
						html += "<tr>" +
							"<td>" + (summaries["Id"] || "" )+ "</td>" +
							"<td>" + (summaries["ProductName"] || "") + "</td>" +
							"<td>" + (summaries["ProductDescription"] || "") + "</td>" +
							"<td>" + (summaries["Price"] || "") + "</td>" +
							"<td>" + (summaries["Promotion"] || "") + "</td>" +
							"<td>" + (summaries["Date"] || "") + "</td>" +
						"</tr>";
					} else {
						html += "<tr>" +
							"<td>" + r.Id + "</td>" +
							"<td>" + r.ProductName + "</td>" +
							"<td>" + r.ProductDescription + "</td>" +
							"<td>" + r.Price + "</td>" +
							"<td>" + r.Promotion + "</td>" +
							"<td>" + (r.Date || "") + "</td>" +
						"</tr>";
					}
				}
				$tbody.html(html)
			}
			function generateData(count, key, dir) {
				var i, count = count || 4, data = [];
				for (i = 0; i < count; i++) {
					data.push({
						Id: i,
						ProductName: "product name " + i,
						ProductDescription: "description " + (i % 2),
						Price: 1,
						Promotion: !!(i % 2),
						Date: new Date(i),
						Category: {
							Id: i % 3,
							Name: "Category " + (i % 3)
						}
					});
				}
				// sort data if argument "key" is set
				if (key) {
					sortF = function (key, dir) {
						return function (obj1, obj2) {
							var v1 = obj1[key],
								v2 = obj2[key],
								rev = dir === "asc" ? 1 : -1;
							if (v1 < v2) {
								return -1 * rev;
							}
							if (v1 > v2) {
								return 1 * rev;
							}
							return 0;
						};
					};
					data = data.sort(sortF(key, dir));
				}
				return data;
			}
			function createDataSource (dsOpts) {
				dsOpts = dsOpts || { 
					schema: { 
						fields: [
							{ name: "Id", type: "number" }, 
							{ name: "ProductName", type: "string" },
							{ name: "ProductDescription" },
							{ name: "Price" }, 
							{ name: "Promotion", type: "bool" },
							{ name: "Date", type: "datetime" }]
					},
					filtering: { type: "local" }, 
					sorting: { type: "local" }, 
					dataSource: generateData(4)
				};
				return new $.ig.DataSource(dsOpts);
			}

					fieldName: "Id",

				ds.settings.groupby.dataGeneratedCallback = function () {

				var expr = [
					{
						fieldName : "Promotion", dir:"asc", isGroupBy:true
					}
				], gbDataView, recsByType,
				ds = createDataSource({

							{ name: "ProductName", type: "string" },
							{ name: "ProductDescription", type: "string" },

							{ name: "Promotion", type: "bool" },

					},
					sorting:{
						type: "local",
						expressions: expr,
						defaultFields: expr
					},
					groupby: {
						defaultCollapseState: false,
						summaries: [
							{
								field:"Price", 
								summaryFunctions: ["avg","sum"]
							},
							{
								field:"Promotion", 
								summaryFunctions: ["count"]
							}

				equal(gbDataView.length, 2, "Toggling the second group should remove its children and summary from the view.");
