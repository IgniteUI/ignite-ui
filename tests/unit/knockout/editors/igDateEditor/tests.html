		var testId = 'Test disabled binding';
		test(testId, 12, function () {
			var $editor = $("#edDisabled"), $chk = $("#chkDisabled");

			ok(!$editor.igDateEditor("option", "disabled"), "Editor should be enabled");
			ok(!$editor.igDateEditor("field").prop("disabled"), "Editor should be enabled");
			equal($editor.igDateEditor("field").attr("disabled"), undefined, "Editor should be enabled");
			ok(!$editor.igDateEditor("editorContainer").hasClass($.ui.igDateEditor.prototype.css.disabled), "Editor should be enabled");
			$chk.click();
			ok($editor.igDateEditor("option", "disabled"), "Editor should be disabled");
			ok($editor.igDateEditor("field").prop("disabled"), "Editor should be disabled");
			equal($editor.igDateEditor("field").attr("disabled"), "disabled", "Editor should be disabled");
			ok($editor.igDateEditor("editorContainer").hasClass($.ui.igDateEditor.prototype.css.disabled), "Editor should be disabled");
			$chk.click();
			$chk.click();
			$chk.click();
			ok(!$editor.igDateEditor("option", "disabled"), "Editor should be enabled");
			ok(!$editor.igDateEditor("field").prop("disabled"), "Editor should be enabled");
			equal($editor.igDateEditor("field").attr("disabled"), undefined, "Editor should be enabled");
			ok(!$editor.igDateEditor("editorContainer").hasClass($.ui.igDateEditor.prototype.css.disabled), "Editor should be enabled");
			$editor.remove();
			$chk.remove();
		});

		function checkEditorsValues(val, message, fullDate) {
			var dateObject;
			if (fullDate !== undefined) {
				dateObject = fullDate;
			} else {
				dateObject = new Date(val);
			}
			//Remove underscores before a digit, due to
			//equal(String($('#inputEditor1').igDateEditor("text")).replace(/_(\d)/g, '$1'), val, message + " (inputEditor) text");
			//equal(String($('#divEditor1').igDateEditor("text")).replace(/_(\d)/g, '$1'), val, message + " (divEditor1) text");
			//equal(String($('#tdEditor1').igDateEditor("text")).replace(/_(\d)/g, '$1'), val, message + " (tdEditor1) text");


			equal($('#inputEditor1').igDateEditor("value").toString(), dateObject.toString(), message + " (inputEditor) date");
			equal($('#divEditor1').igDateEditor("value").toString(), dateObject.toString(), message + " (divEditor1) date");
			equal($('#tdEditor1').igDateEditor("value").toString(), dateObject.toString(), message + " (tdEditor1) date");
		}

		function checkFieldsValues(val, message) {
			equal($("#spanValue").html(), val, message + " (spanValue)");
			equal($("#inputValue").val(), val, message + " (inputValue)");
			equal($("#divValue").html(), val, message + " (divValue)");
		}
		function getShortDateAsString(date) {
			//TODO check if the date val is date or not
			var result = "";
			result += date.getMonth() + 1;
			result += "/";
			result += date.getDate();
			result += "/";
			result += date.getFullYear();
			return result;
		}
		function keyboardType(element, keyCode) {
			var evt;
			evt = $.Event("keydown");
			evt.keyCode = keyCode;
			element.trigger(evt);
			evt = $.Event("keypress");
			evt.keyCode = keyCode;
			element.trigger(evt);
			evt = $.Event("keyup");
			evt.keyCode = keyCode;
			element.trigger(evt);
		}
</script>
</head>
