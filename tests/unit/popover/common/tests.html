            test(testId_71, 17, function () {
                var i, dpo, p = $("#notifier");
                // test init default
                p.igPopover();
                dpo = p.igPopover("option", "directionPriority");
                ok($.ui.igPopover.prototype.options.directionPriority === dpo, "The array should be the same");
                // test init set
                p.igPopover("destroy");
                p.igPopover({ directionPriority: ["right", "top", "bottom"]});
                dpo = p.igPopover("option", "directionPriority");
                strictEqual(dpo[0], "right", "The first direction is properly set.");
                strictEqual(dpo[1], "top", "The second direction is properly set.");
                strictEqual(dpo[2], "bottom", "The third direction is properly set.");
                strictEqual(dpo.length, 3, "The direction array's length is properly set.");
                // test init wrongly set
                p.igPopover("destroy");
                p.igPopover({ directionPriority: ["wrong", "bottom", "verywrong", "left"]});
                dpo = p.igPopover("option", "directionPriority");
                strictEqual(dpo[0], "bottom", "The first direction is properly set.");
                strictEqual(dpo[1], "left", "The second direction is properly set.");
                strictEqual(dpo.length, 2, "The direction array's length is properly set.");
                // test init fully wrong (should return the default)
                p.igPopover("destroy");
                p.igPopover({ directionPriority: ["wrong", "verywrong"]});
                dpo = p.igPopover("option", "directionPriority");
                strictEqual(dpo[0], $.ui.igPopover.prototype.options.directionPriority[0], "The first direction is properly set.");
                strictEqual(dpo[1], $.ui.igPopover.prototype.options.directionPriority[1], "The second direction is properly set.");
                strictEqual(dpo[2], $.ui.igPopover.prototype.options.directionPriority[2], "The third direction is properly set.");
                strictEqual(dpo[3], $.ui.igPopover.prototype.options.directionPriority[3], "The fourth direction is properly set.");
                strictEqual(dpo.length, 4, "The direction array's length is properly set.");
                p.igPopover("destroy");
                // test setOption runtime

                strictEqual(dpo[2], "right", "The third direction is properly set.");
                strictEqual(dpo.length, 3, "The direction array's length is properly set.");
                //
                p.igPopover("destroy");
            });

        function contentFunction()

            var imgTemplate = "<img class='map' alt='${value}' src='http://maps.google.com/maps/api/staticmap?zoom=10&size=250x250&maptype=terrain&sensor=false&center=${value}'>";
            var element = $( this );

            return $.ig.tmpl( imgTemplate, data );

        {

        function getAbsoluteTargetPosition( element )
        {
            var position = { X: 0, Y: 0 };
            var cElement = element;
            if ( ( cElement !== null ) && ( cElement.offset() !== null ) )
            {
                position.X += cElement.offset().left;
                position.Y += cElement.offset().top;
            } else
            {
                position.X += cElement.offsetLeft;
                position.Y += cElement.offsetTop;
            }
            return position;
        }

        function getAbsolutePosition( element )
        {
            var position = { X: 0, Y: 0 };
            var cElement = element;
            while ( cElement !== null )
            {
                position.X += cElement.offsetLeft;
                position.Y += cElement.offsetTop;

                cElement = cElement.offsetParent;
            }
            return position;
        }
