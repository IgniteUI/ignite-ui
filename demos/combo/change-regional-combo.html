	<style type="text/css">
		body {

		}
		
		.panel {
			padding: 10px 0;

	</style>
	<script type="text/javascript">
		$(function () {
			$("#comboLocale").on("change", function () {
				var locale = $(this).val();
				$("#combo").igCombo("option", "locale", locale);
			});
			$("#comboRegional").on("change", function () {
				var regional = this.selectedOptions[0].value;
				$("#combo").igCombo("option", "regional", regional);
			});
			$("#combo").igCombo({
				dataSource: [
					{ ID: 1, Name: "John", Salary: 2600, HireDate: new Date ("08/01/2017") },
					{ ID: 2, Name: "Mary", Salary: 600, HireDate: new Date ("08/15/2017") },
					{ ID: 3, Name: "Maya", Salary: 500, HireDate: new Date ("12/23/2013") },
					{ ID: 4, Name: "Bob", Salary: 800, HireDate: new Date ("04/14/2010") },
					{ ID: 5, Name: "Vasya", Salary: 2600, HireDate: new Date ("12/10/2013") },
					{ ID: 6, Name: "Gery", Salary: 1500, HireDate: new Date ("05/13/2012") },
					{ ID: 7, Name: "Tsanna", Salary: 2600, HireDate: new Date ("02/11/2013") },
					{ ID: 8, Name: "Nadya", Salary: 3500, HireDate: new Date ("03/29/2010") }
				],
				format : "currency",
				textKey: 'Salary',
				valueKey: 'ID',
				regional: "de"
			});
		});
	</script>
</head>
<body>
	<label for="comboLocale">Select language: </label>
	<select id="comboLocale" data-combo-languages="grid">
		<option value="en" selected>English</option>
		<option value="ja">Japanese</option>
		<option value="de">German</option>
		<option value="bg">Bulgarian</option>
	</select> |
	<label for="comboRegional">Select regional setting: </label>
	<select id="comboRegional">
		<option value="en">English</option>
		<option value="ja">Japanese</option>
		<option value="de">German</option>
		<option value="bg">Bulgarian</option>
	</select>
	<br />
	<br />
	<br />
	<input id="combo" />
</body>
