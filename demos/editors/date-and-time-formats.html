<!DOCTYPE html>
<html>
<head>
    <title>Date and Time Formats Sample - Date and Time Formats with Editors Control - Ignite UIï¿½</title>

    <!-- Ignite UI Required Combined CSS Files -->
    <link href="../../dist/css/themes/infragistics/infragistics.theme.css" rel="stylesheet">
    <link href="../../dist/css/structure/infragistics.css" rel="stylesheet">

    <script src="http://ajax.aspnetcdn.com/ajax/modernizr/modernizr-2.8.3.js"></script>
    <script src="../../node_modules/jquery/dist/jquery.js"></script>
    <script src="http://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

    <!-- Ignite UI Required Combined JavaScript Files -->
    <script src="../../dist/js/infragistics.core-lite.js"></script>
    <script src="../../dist/js/infragistics.lob-lite.js"></script>

</head>
<body><p>This sample shows different configurations for formatting dates and times in the date editor.</p>
    <style>
        
        #editorContainer h4 {
            margin-bottom: .5em;
        }

    </style>

    <div id="editorContainer">

        <h4>Default Configuration</h4>
        <div id="defaultDateEditor"></div>

        <h4>Date and Time Configuration</h4>
        <div id="dateTimeEditor"></div>

        <h4>Time Configuration</h4>
        <div id="timeEditor"></div>

        <h4>Date Contraints, Hide Input Mask</h4>
        <div id="constraintEditor"></div>
    
    </div>

    <script>

        $(function () {

            $("#defaultDateEditor").igDateEditor({
                width: 200,
                value: new Date(2015, 9, 9)
            });

            $("#dateTimeEditor").igDateEditor({
                width: 200,
                dateInputFormat: "dateTime",
                value: new Date(2015, 9, 9, 9, 9)
            });

            $("#timeEditor").igDateEditor({
                width: 200,
                dateInputFormat: "time",
                value: new Date(2015, 9, 9, 9, 9)
            });

            $("#constraintEditor").igDateEditor({
                width: 200,
                minValue: new Date(2012, 9, 24),
                maxValue: new Date(2018, 9, 24),
                value: new Date(2015, 9, 9),
                nullText: "Enter Today's Date",
                unfilledCharsPrompt: " "
            });

        });

    </script>

</body>
</html>
