<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Ignite UI Layout Manager - Responsive Flow layout</title>
    <!-- Ignite UI Required Combined CSS Files -->
    <link href="../../dist/css/themes/infragistics/infragistics.theme.css" rel="stylesheet">
    <link href="../../dist/css/structure/modules/infragistics.ui.layout.css" rel="stylesheet">
    <link href="../../dist/css/structure/infragistics.css" rel="stylesheet">

    <!-- Modernizr/jQuery/jQuery UI -->
    <script src="http://ajax.aspnetcdn.com/ajax/modernizr/modernizr-2.8.3.js"></script>
    <script src="../../node_modules/jquery/dist/jquery.js"></script>
    <script src="http://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

    <!-- Ignite UI Required Combined JavaScript Files -->
    <script src="../../dist/js/infragistics.core-lite.js"></script>
    <script src="../../dist/js/infragistics.lob-lite.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#layout').on("iglayoutmanageritemrendered", function (e, args) {
                args.item.text(args.index);
                args.item.css("background-color", "#2CBDF9");
                args.item.css("color", "#FFF");
                args.item.css("font-size", "20px");
                args.item.css("padding", "5px 0 0 5px");
            });
            $('#layout').igLayoutManager({
                layoutMode: "flow",
                itemCount: 10
            });
            $('#layout-variable').on("iglayoutmanageritemrendered", function (e, args) {
                args.item.text(args.index);
                args.item.css("background-color", "#2CBDF9");
                args.item.css("color", "#FFF");
                args.item.css("font-size", "20px");
                args.item.css("padding", "5px 0 0 5px");
            });
            $('#layout-variable').igLayoutManager({
                layoutMode: "flow",
                items: [
					{
					    width: "10%",
					    height: "150px"
					},
					{
					    width: "40%",
					    height: "250px"
					},
					{
					    width: "40%",
					    height: "150px"
					},
					{
					    width: "20%",
					    height: "150px"
					},
					{
					    width: "50%",
					    height: "150px"
					}
                ]
            });
        });
    </script>
</head>
<body><p>This sample demonstrates the responsiveness of the Layout Manager control's Flow layout with various item sizes set either in pixels or percentages and setting the number of items in the Layout Manager's options without the need for any initial markup.</p>
    <h3>Equal Items</h3>
    <div style="border: 1px solid #eee; height: 300px;"> 
	    <ul id="layout"></ul>
    </div>
    <h3>Variable width/height items</h3>
    <div style="border: 1px solid #eee; min-height: 500px;"> 
	    <ul id="layout-variable"></ul>
    </div>
</body>
</html>
