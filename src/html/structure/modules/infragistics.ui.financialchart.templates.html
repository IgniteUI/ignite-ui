<template class='financialChartMainGrid'>
	<div class='financialChartMainGrid'>
		<div class='financialChartToolbar'></div>
		<div class='financialChartPrice'></div>
		<div class='financialChartIndicators'></div>
		<div class='financialChartVolume'></div>
		<div class='financialChartZoomSlider'></div>
	</div>
</template>
<template class='financialChartToolbar'>
	<div class='financialChartToolbar'>
		<div class='financialChartIndicatorMenu'></div>
		<div class='financialChartTypePicker'></div>
	</div>
</template>
<template class='financialChartIndicatorMenu'>
<button class='financialChartIndicatorMenuDropDownButton'>Indicator</button>
<div class='financialChartIndicatorMenuDropDownMenu'>
    <ul>
        <li data-value='FinancialOverlayType'>Overlays
            <ul>
                <li data-value='BollingerBands'>BollingerBands</li>
                <li data-value='PriceChannel'>PriceChannel</li>
            </ul>
        </li>
        <li data-value='TrendLineType'>Trendlines
            <ul>
	<li data-value='LinearFit'>LinearFit</li>
	<li data-value='QuadraticFit'>QuadraticFit</li>
	<li data-value='CubicFit'>CubicFit</li>
	<li data-value='QuarticFit'>QuarticFit</li>
	<li data-value='QuinticFit'>QuinticFit</li>
	<li data-value='LogarithmicFit'>LogarithmicFit</li>
	<li data-value='ExponentialFit'>ExponentialFit</li>
	<li data-value='PowerLawFit'>PowerLawFit</li>
	<li data-value='SimpleAverage'>SimpleAverage</li>
	<li data-value='ExponentialAverage'>ExponentialAverage</li>
	<li data-value='ModifiedAverage'>ModifiedAverage</li>
	<li data-value='CumulativeAverage'>CumulativeAverage</li>
	<li data-value='WeightedAverage'>WeightedAverage</li>
            </ul>
        </li>
        <li data-value='FinancialChartVolumeType'>Volume
            <ul>
	<li data-value='Column'>Column</li>
	<li data-value='Line'>Line</li>
	<li data-value='Area'>Area</li>
            </ul>
        </li>
        <li data-value='FinancialIndicatorType'>Standalone Indicators
            <ul>
    <li data-value='AbsoluteVolumeOscillator'>AbsoluteVolumeOscillator</li>
    <li data-value='AccumulationDistribution'>AccumulationDistribution</li>
    <li data-value='AverageDirectionalIndex'>AverageDirectionalIndex</li>
    <li data-value='AverageTrueRange'>AverageTrueRange</li>
    <li data-value='BollingerBandWidth'>BollingerBandWidth</li>
    <li data-value='ChaikinOscillator'>ChaikinOscillator</li>
    <li data-value='ChaikinVolatility'>ChaikinVolatility</li>
    <li data-value='CommodityChannelIndex'>CommodityChannelIndex</li>
    <li data-value='DetrendedPriceOscillator'>DetrendedPriceOscillator</li>
    <li data-value='ForceIndex'>ForceIndex</li>
    <li data-value='FullStochasticOscillator'>FullStochasticOscillator</li>
    <li data-value='MarketFacilitationIndex'>MarketFacilitationIndex</li>
    <li data-value='MassIndex'>MassIndex</li>
    <li data-value='MedianPrice'>MedianPrice</li>
    <li data-value='MoneyFlowIndex'>MoneyFlowIndex</li>
    <li data-value='MovingAverageConvergenceDivergence'>MovingAverageConvergenceDivergence</li>
    <li data-value='NegativeVolumeIndex'>NegativeVolumeIndex</li>
    <li data-value='OnBalanceVolume'>OnBalanceVolume</li>
    <li data-value='PercentagePriceOscillator'>PercentagePriceOscillator</li>
    <li data-value='PercentageVolumeOscillator'>PercentageVolumeOscillator</li>
    <li data-value='PositiveVolumeIndex'>PositiveVolumeIndex</li>
    <li data-value='PriceVolumeTrend'>PriceVolumeTrend</li>
    <li data-value='RateOfChangeAndMomentum'>RateOfChangeAndMomentum</li>
    <li data-value='RelativeStrengthIndex'>RelativeStrengthIndex</li>
    <li data-value='SlowStochasticOscillator'>SlowStochasticOscillator</li>
    <li data-value='StandardDeviation'>StandardDeviation</li>
    <li data-value='StochRSI'>StochRSI</li>
    <li data-value='TRIX'>TRIX</li>
    <li data-value='TypicalPrice'>TypicalPrice</li>
    <li data-value='UltimateOscillator'>UltimateOscillator</li>
    <li data-value='WeightedClose'>WeightedClose</li>
    <li data-value='WilliamsPercentR'>WilliamsPercentR</li>
            </ul>
        </li>
</div>
</template>
<template class='financialChartRangeSelector'>
	<div class='financialChartRangeSelector'>
		<label class='rangeSelectorOneMonth'><input type='radio' value='1m'><span>1m</span></label>
		<label class='rangeSelectorThreeMonths'><input type='radio' value='3m'><span>3m</span></label>
		<label class='rangeSelectorSixMonths'><input type='radio' value='6m'><span>6m</span></label>
		<label class='rangeSelectorYTD'><input type='radio' value='YTD'><span>YTD</span></label>
		<label class='rangeSelectorOneYear'><input type='radio' value='1y'><span>1y</span></label>
		<label class='rangeSelectorAll'><input type='radio' value='all'><span>all</span></label>
	</div>
</template>
<span class="trendLinePickerLabel">Trendline</span>
	<select class='financialChartTrendLinePicker'>
		<option value='None'>None</option>
		<option value='LinearFit'>LinearFit</option>
		<option value='QuadraticFit'>QuadraticFit</option>
		<option value='CubicFit'>CubicFit</option>
		<option value='QuarticFit'>QuarticFit</option>
		<option value='QuinticFit'>QuinticFit</option>
		<option value='LogarithmicFit'>LogarithmicFit</option>
		<option value='ExponentialFit'>ExponentialFit</option>
		<option value='PowerLawFit'>PowerLawFit</option>
		<option value='SimpleAverage'>SimpleAverage</option>
		<option value='ExponentialAverage'>ExponentialAverage</option>
		<option value='ModifiedAverage'>ModifiedAverage</option>
		<option value='CumulativeAverage'>CumulativeAverage</option>
		<option value='WeightedAverage'>WeightedAverage</option>
	</select>
</template>
<template class='financialChartTypePicker'>
<span class="chartTypePickerLabel">Chart Type</span>
	<select class='financialChartTypePicker'>
		<option value='Auto'>Auto</option>
		<option value='Bar'>Bar</option>
		<option value='Line'>Line</option>
		<option value='Candle'>Candle</option>
		<option value='Column'>Column</option>
	</select>
</template>
<span class="volumeTypePickerLabel">Volume</span>
	<select class='financialChartVolumeTypePicker'>
		<option value='None'>None</option>
		<option value='Column'>Column</option>
		<option value='Line'>Line</option>
		<option value='Area'>Area</option>
	</select>
</template>
